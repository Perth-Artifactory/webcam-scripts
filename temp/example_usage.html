<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
      /* Container holding the image and the text */
      .temp {
      position: relative;
      text-align: center;
      color: red;
      font-weight: bold;
      }
      /* Bottom left text */
      .bottom-left {
      position: absolute;
      bottom: 8px;
      left: 16px;
      color: red;
      font-weight: bold;
      font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6"><img src="https://webcams.artifactory.org.au/project.jpg" width=100% alt="A birds eye view of the project area from above the rehearsal room" /></div>
        <div class="col-md-6 .temp">
          <img src="https://webcams.artifactory.org.au/project2.jpg" width=100% alt="A view of the project area from above the machine room door" />
          <div class="bottom-left" id="project_area"></div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script>
        fetch('https://webcams.artifactory.org.au/temps.json')
          .then(
            response => {
              if (response.status !== 200) {
                console.log('Could not retreive temp data: ' +
                  response.status);
                return;
              }
        
              // Examine the text in the response
              response.json().then(function(data) {
                for (const [key, value] of Object.entries(data)) {
                  console.log(key, value);
                  document.getElementById(key).textContent = value+"Â°C";
                }
              });
            })
          .catch(err => console.log('Fetch Error :-S', err));
      </script>
    </div>
  </body>
</html>
